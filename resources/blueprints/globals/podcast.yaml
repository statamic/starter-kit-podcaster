  advanced:
    display: 'Advanced Settings'
    fields:
      -
        handle: funding
        field:
          fields:
            -
              handle: url
              field:
                input_type: url
                antlers: false
                display: URL
                type: text
                icon: text
                width: 50
                listable: hidden
            -
              handle: description
              field:
                input_type: text
                antlers: false
                display: Description
                type: text
                icon: text
                width: 50
                listable: hidden
          mode: table
          add_row: 'Add Link'
          reorderable: true
          display: Funding
          type: grid
          icon: grid
          instructions: 'Link to places listeners can support and fund the podcast (player support may vary).'
          listable: hidden
      -
        handle: itunes_block
        field:
          display: 'Block from iTunes'
          type: toggle
          icon: toggle
          instructions: 'If you don''t want this podcast listed on the Apple directory, flip this on.'
          listable: hidden
      -
        handle: google_block
        field:
          display: 'Block from Google Play'
          type: toggle
          icon: toggle
          instructions: 'If you don''t want this podcast listed on the Google directory, flip this on.'
          listable: hidden
      -
        handle: feed_limit
        field:
          display: 'RSS Feed Episode Limit'
          type: integer
          icon: integer
          instructions: 'Limit your RSS feed to a specific number of episodes. Leave blank for all.'
          listable: hidden
      -
        handle: locked
        field:
          display: Locked
          type: toggle
          icon: toggle
          instructions: 'Enable to prevent podcast platforms from importing this feed (Not all platforms support this open standard).'
          listable: hidden
      -
        handle: complete
        field:
          display: Complete
          type: toggle
          icon: toggle
          instructions: 'Mark this podcast as complete (no further episodes).'
          listable: hidden
