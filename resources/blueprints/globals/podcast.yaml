sections:
  details:
    display: 'Required Details'
    fields:
      -
        handle: title
        field:
          input_type: text
          antlers: false
          display: Title
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: cover_art
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Cover Art'
          type: assets
          icon: assets
          listable: hidden
          folder: artwork
